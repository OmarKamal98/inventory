name: inventory
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.4.0+1
  provider: ^6.0.2
  dio: ^4.0.4
  flutter_svg: ^1.0.3
  dotted_border: ^2.0.0+2
  easy_localization: ^3.0.0
  flutter_slidable: ^0.6.0
  lottie: ^1.3.0
  shared_preferences: ^2.0.14
  flutter_barcode_scanner: ^2.0.0
#  flutter_offline: ^2.1.0
  string_validator: ^0.3.0
  dropdown_button2: ^1.4.0
#  connectivity: ^3.0.6
  syncfusion_flutter_xlsio: ^19.1.64-beta
  path_provider: ^2.0.1
  open_file: ^3.2.1
  custom_refresh_indicator: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/
    - assets/icon/
    - assets/animation/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300